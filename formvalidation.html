    <title>Home</title>








    <script type="text/javascript">
        $(document).ready(function() {
            $("#usercheck").hide();
            $("#passcheck").hide();
            $("#conpasscheck").hide();
            var user_err = true;
            var pass_err = true;
            var conpass_err = true;

            $("#username").keyup(function() {
                username_check();
            });

            function username_check() {
                var user_val = $("#username").val();
                if (user_val.length == '') {
                    $("#usercheck").show();
                    $("#usercheck").html("**please fill the first name");
                    $("#usercheck").focus()
                    $("#usercheck").css("color", "red")
                    user_err = false;
                    return false;
                } else {
                    $("#usercheck").hide();
                }
                if ((user_val.length > 3) && (user_val.length < 10)) {
                    $("#usercheck").show();
                    $("#usercheck").html("**First Name should less then 10 char");
                    $("#usercheck").focus()
                    $("#usercheck").css("color", "red")
                    user_err = false;
                    return false;
                } else {
                    $("#usercheck").hide();
                }

            }
            $("#Password").keyup(function() {
                password_check();
            });

            function password_check() {
                var passwdstr = $("#Password").val();
                if ((passwdstr.length == '')) {
                    $("#passcheck").show();
                    $("#passcheck").html("**Password shoud not be blank");
                    $("#passcheck").focus()
                    $("#passcheck").css("color", "red")
                    pass_err = false;
                    return false;
                } else {
                    $("#passcheck").hide();
                }
                if ((passwdstr.length > 1)) {
                    $("#passcheck").show();
                    $("#passcheck").html("**Password must greater then 3");
                    $("#passcheck").focus()
                    $("#passcheck").css("color", "red")
                    pass_err = false;
                    return false;

                } else {
                    $("#passcheck").hide();
                }
                if ((passwdstr.length < 15)) {
                    $("#passcheck").show();
                    $("#passcheck").html("**Password shoud less then 15 char");
                    $("#passcheck").focus()
                    $("#passcheck").css("color", "red")
                    pass_err = false;
                    return false;
                } else {
                    $("#passcheck").hide();
                }
            }



            $("#conpasscheck").keyup(function() {
                conpassword_check();
            });

            function conpassword_check() {
                var conpasswdstr = $("#password1").val();
                var passwdstr = $("#Password").val();
                if ((passwdstr.length != conpasswdstr)) {
                    $("#conpasscheck").show();
                    $("#conpasscheck").html("**Password did not match");
                    $("#conpasscheck").focus()
                    $("#conpasscheck").css("color", "red")
                    conpass_err = false;
                    return false;
                } else {
                    $("#conpasscheck").hide();
                }
            }
            $("#submit").click(function() {
                var user_err = true;
                var pass_err = true;
                var conpass_err = true;
                username_check();
                password_check();
                conpassword_check();
                if ((user_err == true) && (pass_err == true) && (conpass_err == true)) {
                    return true;
                } else {
                    return false;
                }
            });

        });
    </script>
</head>

<body>

    <div class="container py-5 my-5">
        <form>
            <div class="form-group">
                <label for="user">First Name: </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter email" autocomplete="off">
                <h5 id="usercheck"></h5>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password: </label>
                <input type="password" class="form-control" name='password' id="Password" placeholder="Password">
                <p id="passcheck"></p>
            </div>
            <div class="form-group">
                <label for="conpasscheck">Con. Password: </label>
                <input type="password" class="form-control" name='password1' id="password1" placeholder="Password">
                <p id="conpasscheck"></p>
            </div>


            <button type="submit" name="submit" id='submit' class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
